<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in Dokter</title>
  

   <script type="module" src="logdokter.js" defer></script>
</head>
<body>
    <div class="buatakuncon">
        <img src="/img/decorbuatakun.png" alt="decorstyle" class="decorbuatakun">
        <h2 class="judullogin"> Log In </h2>
        
    </div>
    <div class="inputbox">
        <form id="loginForm"> <!-- Tambahkan id loginForm di sini -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        </form>
        
        <div class="boxbtndaftar">
            <button class="btndaftar" id="godaftar"></button>
        </div>
        <div class="boxbtnlogin">
            
            <button class="btnlogin" id="btnku"></button> <!-- Panggil fungsi loginku di sini -->
        </div>
    </div>
   

   

     
      
</body>
</html>
