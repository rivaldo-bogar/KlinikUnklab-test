<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kesehatan</title>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
  <img src="/img/formulirkesehatanicon.png" alt="iconkonsul" class="decortop">
  <div class="boxtext"><h1 class="textintrokonsul">Formulir Kesehatan</h1></div>
  
  <form action="#" method="post" class="inputbox">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama"><br>
    
    <label for="gender">Jenis Kelamin:</label>
    <select id="gender" name="gender">
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
    </select>
    <br>
    <label for="namadokter">Nama Dokter :</label><br>
    <input type="text" id="namadokter"><br>
  </form>
   <button class="btnkembali" id="backbtn"></button>
   <button class="btnok"></button>
    
   <script src="script.js"></script>
</body>
</html>
