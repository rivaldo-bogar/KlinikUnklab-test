<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi Dokter</title>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
  <img src="/img/decortopkonsul.png" alt="iconkonsul" class="decortop">
  <div class="boxtext"><h1 class="textintrokonsul">Konsultasi Dokter</h1></div>
  
  <form action="#" method="post" class="inputbox">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama"><br>
    
    <label for="tanggal">Hari/Tanggal:</label><br>
    <input type="date" id="tanggal" class="dateme"><br>
    <label for="namadokter">Nama Dokter :</label><br>
    <input type="text" id="namadokter"><br>
  </form>
   <button class="daftarkonsul"></button>
    
   
</body>
</html>
